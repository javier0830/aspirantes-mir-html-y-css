<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <form class="formulario">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email"/>
            <br>
            <br>
            <label for="pasword">Pasword:</label>
            <br>
            <input type="password" id="pasword" name="pasword"/>
            <br>
            <br>
            <label for="genero">Género:</label>
            <br>
            <select name="genero" class="select">
                <option value="Femenino">Mujer</option>
                <option value="Masculino" selected>Hombre</option>
            </select>
            <br>
            <br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Acepto los términos </label>
            <br>
            <input class="btn" type="button" value="Ingresar">
            <br>
            <br>
        </form>
    </div>
</body>
</html>
